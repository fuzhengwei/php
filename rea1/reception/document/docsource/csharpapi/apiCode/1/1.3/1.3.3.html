<h3>continue语句--继续执行下一个循环</h3>
<h5>continue 语句使执行流程跳过循环体的剩余部分而继续执行下一个循环</h5>
<textarea name="code" class="c#">
static void Main(string[] args)
{
	Console.WriteLine("输出结果为：");
	for(int i = 1; i <= 10; i ++)
	{
		if(i < 9)
		{
			continue;
		}
		Console.WriteLine(i);
	}
}
</textarea>
