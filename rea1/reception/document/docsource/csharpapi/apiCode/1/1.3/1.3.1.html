<h3>break 语句--跳出循环</h3>
<h5>break 语句可以用来终止一条迭代语句，导致控制流程跳转到迭代语句的下一条语句</h5>
<textarea name="code" class="c#">
static void Main()
{
	Console.WriteLine("输出结果为：");
	for(int i = 1; i < 10; i ++)
	{
		if(i > 4)
		{
			break;
		}
		Console.WriteLine(i);
	}
	Console.Read();
}
</textarea>
