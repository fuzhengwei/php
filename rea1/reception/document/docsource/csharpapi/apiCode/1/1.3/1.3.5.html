<h3>for语句--循环语句</h3>
<h5>for语句用于计算一个初始化序列，然后当某个条件为真时，重复执行嵌套语句计算一个迭代表达式序列。</h5>
<textarea name="code" class="c#">
static void Main(string[] args)
{
	int[] arr = {1,2,3,4,5,6};
	for(int i = 0; i < arr.Length; i ++)
	{
		Console.WriteLine(arr[i]);
	}
	Console.ReadLine();
}
</textarea>
