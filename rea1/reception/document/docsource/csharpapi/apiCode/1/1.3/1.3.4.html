<h3>do...while 语句--循环语句</h3>
<h5>do...while 语句与while语句相似，它的判断条件在循环之后。</h5>
<textarea name="code" class="c#">
static void Main(string[] args)
{
	bool term = false;
	
	int i = 10;
	
	do
	{
		if(i-- < 2)
		{
			term = true;
		}
	
	}while(!term);
}
</textarea>
