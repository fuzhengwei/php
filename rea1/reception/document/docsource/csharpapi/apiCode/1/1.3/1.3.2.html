<body>
<h3>case 语句--比较表达式以确定结果</h3>
<h5>用来将某个表达式与一组简单表达式进行比较以确定结果</h5>
<textarea name="code" class="c#">
//本示例使用case语句重命名书籍分类
USE pubs
SELECT
CASE type
	WHEN 'popular_comp' THEN 'Popular Computing'
	WHEN 'mod_cook' THEN 'Modern Computing'
	ELSE 'Noy yet categorized'
CONVERT(varchar(30),title) AS "Shortened Title",
price AS Price
FROM titles
WHERE price IS NOT NULl
ORDER BY 1
</textarea>

</body>
