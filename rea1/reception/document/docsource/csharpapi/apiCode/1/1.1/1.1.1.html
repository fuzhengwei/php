<h3>abstract关键字--抽象</h3>
<h5>
	abstract 关键字可以和类，属性，方法，索引器及事件一起使用。
</h5>
<textarea name="code" class="c#">
public abstract class myClass
{
	private string id = &quot;&quot;;
	private string name = &quot;&quot;;
	public string ID
	{
		get{ return id };
		set{ id = value};
		
	}
	
	public string Name
	{
		get{ return name};
		set{ name = value};
	}
	
	public abstract void ShowInfo();
}

public class DriverClass:myClass
{
	public override void ShowInfo()
{
	Console.WriteLine(ID+&quot; &quot;+Name);
}
}

class Program
{
	static void Main(string[] args)
	{
		DriverClass driverClass = new DriverClass();

		myClass myclass = driverClass;
		myClass.ID = &quot;BH&quot;;
		myClass.Name = &quot;MR&quot;
		
		myClass.showInfo();
		Console.ReadLine();
	}
}
</textarea>

</body>
