<h3>as操作符--引用类型转换</h3>
<h5>as操作符类似于强制类型转换，所不同的是，当转换失败时，操作符将产生空值，而不引发异常</h5>
<textarea name="code" class="c#">
//本实例使用as操作符将一个objec类型的变量转换为string类型
Object someObjetc;
string s = someObject as string;

//本示例使用as操作符将一个int类型的变量转换为string类型
int i = 1;
string s = i as string;
</textarea>
