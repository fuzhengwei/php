<h3>Convert类用于将一个基本数据类型转换为另一个基本数据类型</h3>
<h5>受支持的类型：Boolean Char SByte Byte Int16 Int32 Int64 UInt16 UInt32 UInt64 Single Double DateTime String</h5>
<textarea name="code" class="c#">
private void button1_Click(object sender,EventArgs e)
{
	string str = "转换前的数据类型：\n";
	bool xBool = false;
	float xSingle = 4.0f;
	double xDouble = 5.0;
	decimal xDecimal = 6.0m;
	string xString = "7";
	char xChar = '8';
	
	Convert.ToInt64(xBool);
	Convert.ToInt64(xSingle);
	Convert.ToInt64(xDouble);
	Convert.ToInt64(xDecimal);
	Convert.ToInt64(xString);
	Convert.ToInt64(xChar);
}
