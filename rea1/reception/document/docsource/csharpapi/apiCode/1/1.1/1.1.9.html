<h3>迭代器--相同类型的值的有序序列的一段代码</h3>
<h5>迭代器是可以返回相同类型的值的有序序列的一段代码。</h5>
<textarea name="code" class="c#">
public class Famil:System.Collections.IEnumerable
{
	string[] MyFamily = {"父亲","母亲"};
	
	//对IEnumerator接口实现GetEnumerator方法创建迭代器
	public System.Collections.IEnumerator GetEnumerator()
	{
		for(int i = 0; i < MyFamily.Length; i ++)
		{
			yield return MyFamily[i];//使用 yield return 语句一次返回每个元素
		}
	}
}
private void Form1_Load(object sender,EventArgs e)
{
	Family myfamily = new Family();
	//使用foreach语句便利Family类中的内容并输出
	foreach(string str in myfamily)
	{
		richTextBox1.Text += str + "\n";
	}
}
</textarea>
