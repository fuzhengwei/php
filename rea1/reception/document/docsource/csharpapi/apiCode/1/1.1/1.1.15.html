<h3>new运算符--创建一个新的类型实例</h3>
<h5>1、对象创建表达式，用于创建一个类类型或者值类型的实例<br/>
	2、数组创建表达式，用于创建一个数组类型实例<br/>
	3、代表创建表达式，用于创建一个新的代表类型实例</h5>
<textarea name="code" class="c#">
struct SampleStruct
{
	public int x;
	public int y;
	public SampleStruct(int x,int y)
	{
		this.x = x;
		this.y = y;
	}
}
class SampleClass
{
	public string name;
	public int id;
	public SampleClass()
	{
	}
	public Sampleclass(int id,string name)
	{
		this.id = id;
		this.name = name;
	}
}
class MainClass
{
	static void Main()
	{
		SampleStruct Location1 = new SampleStuct();
		SampleClass Employee1 = new SampleClass();
		Console.WriteLine("Default values:");
		Console.WriteLine("Struct members:{0},{1}",Location1.x,Location1.y);
		Console.WriteLine("Class members:{0},{1}",Employee1.name,Employee1.id);
	}
}
</textarea>
