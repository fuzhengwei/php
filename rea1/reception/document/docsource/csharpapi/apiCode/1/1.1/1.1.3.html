<h3>base关键字--从裴升镭总访问基类的成员</h3>
<h5>1、调用基类上已被其他方法重写的方法<br/>
	2、置顶创建派生类实例时应调用的基类构造函数
</h5>
<textarea name="code" class="c#">
class BaseClass
{
	public int a = 1;
}

class MyClass:BaseClass
{
	public int result()
	{
		return base.a;
	}
}
</textarea>
