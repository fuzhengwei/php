<h3>Object 类型--所有类型的基类</h3>
<h5>Object类型在.NET FrameWork中是Object的别名。</h5>
<textarea name="code" class="c#">
class ObjectClass
{
	public int i = 60;
}
class Program
{
	static void Main(string[] args)
	{
		object a;
		a = 1;
		Console.WriteLine(a);
		Console.WriteLine(a.GetType());
		Console.WriteLine(a.ToString());
		Console.WriteLine();
		a = new ObjcetClass(); //重新实例化a
		ObjectClass classRef;
		classRef = (ObjectClass)a;
		Console.WriteLine(classRef.i);
		Console.Read();
	}
}
