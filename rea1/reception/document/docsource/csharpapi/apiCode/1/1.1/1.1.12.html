<h3>is操作符--检查变量是否为指定的类型</h3>
<h5>is操作符用于检查变量是否为指定的类型。如果是返回true；否则返回false；</h5>
<textarea name="code" class="c#">
//本示例使用is操作符判断变量i是否为整型
int i = 0;
bool result = i is int;
Console.WriteLine(result);
Console.ReadLine();
