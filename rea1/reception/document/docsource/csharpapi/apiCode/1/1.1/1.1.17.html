<h3>OOP技术--面向对象编程技术</h3>
<h5>面向对象编程具有封装、继承、多态性等特点</h5>
<textarea name="code" class="c#">
class Program
{
	static void Main(string[] args)
	{
		while(true)
		{
			CCount count = new CCount();
			Console.Write("输入第一个数：\n");
			//记录输入的第一个数
			int a = Convert.ToInt32(Console.ReadLine());
			Console.Write("输入第二个数：\n");
			//记录输入的第二个数
			int b = Convert.ToInt32(Console.ReadLine());
			Console.Write("输入运算符号(+ - * /):\n");
			string type = Console.ReadLine();
			Console.Write(count.Sum(a,b,type)+"\n");
		}
	}
}
public class CCount
{
	//定义一个方法，用来计算两个数的和、差、积、商
	public int Sum(int a,int b,string type)
	{
		switch(type)
		{
			//在java中case后是不能用字符串的，但是在jdk1.6以后的般是可以的了
			case "+":
				return a + b;break;
			case "-":
				return a - b;break;
			case "*":
				return a * b;break;
			case "/"：
				return a / b;break;
			default:
				return 0;break;
		}
	}
}
