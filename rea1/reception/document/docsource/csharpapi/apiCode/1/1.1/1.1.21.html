<h3>WriteLine方法--写入流</h3>
<h5>Console类的WriteLine方法</h5>
<textarea name="code" class="c#">
//示例
static void Main(string[] args)
{
	Console.WriteLine("这里输出的是一个空格：");
	Console.WriteLine();
	Console.WriteLine("这里输出的是一个字符：");
	Console.WriteLine('A');
	Console.WriteLine("这里输出的是一个字符串：");
	Console.WriteLine("ABCDEFG");
	Console.WriteLine("这里输出的是一个Int32型数字：");
	Console.WriteLine(560);
	Console.WriteLine("这里输出的是一个布尔型值");
	Console.WriteLine(true);
	Console.ReadLine();
}
