<body>
<h3>常量--值不改变的量</h3>
<h5>常量又叫常数，是在程序运行过程中其值不改变的量。</h5>
<textarea name="code" class="c#">
//通过const关键字声明，常量必须在声明时初始化
public const int months = 12;

//可以同时声明多个相同类型的常量
const int months = 12,weeks = 52,days = 365;
</textarea>

</body>
