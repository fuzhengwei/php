<h3>Dispose方法--释放资源</h3>
<h5>执行于释放或重置非托管资源相关的应用程序定义的任务</h5>
<textarea name="code" class="c#">
//调用Dispose方法释放Graphics对象资源
Graphics g = new Graphices();
g.Dispose();

//调用Dispose方法释放FileStream对象资源
FileStram FStream = new FileStream();
FStream.Dispose();

//调用Dispose方法释放Socket对象资源
Socket mySocket = new Socket();
mySocket.Dispose();
</textarea>
