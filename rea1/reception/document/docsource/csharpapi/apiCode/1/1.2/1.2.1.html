<h3>Abs方法--返回指定数字的绝对值</h3>
<h5>返回指定数字的绝对值</h5>
<textarea name="code" class="c#">
//使用Abs方法获取int型变量a的绝对值
int a = 1;
Int b = Math.Abs(a);

//使用Abs方法获取decimal型变量a的绝对值
int a = 5.63;
Int b = Math.Abs(a);

//使用Abs方法获取float型变量a的绝对值
int a = -1.1;
Int b = Math.Abs(a);
</textarea>
